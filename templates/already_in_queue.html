<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Already in Queue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f8fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #232f3e;
        }
        .navbar {
            background: #eef4fb;
            width: 100%;      /* Full width */
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            border-radius: 0;
            padding: 1rem 0;  /* top & bottom padding */
        }
        .navbar-inner {
            max-width: 1200px; /* Container max width */
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 2rem; /* horizontal padding */
        }
        .logo-img {
            height: 32px;
            margin-right: 12px;
        }
        .logo-text {
            color: #1976d2;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .container {
            background: rgb(183, 222, 255);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.07);
            max-width: 600px;
            text-align: center;
            margin: 2rem 0 3rem 0;
        }
        h2 {
            color: #ff9800;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        a {
            color: #232f3e;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-link {
        display: inline-block;
        background-color: #1976d2; /* blue color */
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
        }

        .button-link:hover {
        background-color: #125ca1; /* darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
            <img src="{{ url_for('static', filename='alx_icon-300x169.png') }}" class="logo-img" alt="ALX Logo" />
            <span class="logo-text"><strong>PeerFinder</strong></span>
    </div>
    <div class="container">
        <h2>You're Already in the Queue</h2>
        <p>Please wait while we match you to a pair or group.</p>
        <p>Check back later with your ID:</p>
        <p><strong>{{ user_id }}</strong></p>
        <a href="{{ url_for('waiting', user_id=user_id) }}" class="button-link">Go to Waiting Page</a><br><br>
        <a href="{{ url_for('check_match') }}" class="button-link">Check Matching Status</a>
    </div>
</body>
</html>
